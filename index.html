<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
        defer></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- link my custom JS script -->
    <script src="APIcalls.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row" id="head">
            <h1 id="title">Drivers API Requests</h1>
        </div>
        <div class="row text-xl-center" id="secondry">Welcome to the F1 Drivers API:
        </div>
        <div class="row" id="thirdry">
        </div>
        <div class="round-selector">
            <label for="rounddrop">Select round below</label>
            <select id="rounddrop" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            </select>

        </div>
        <div class="season-selector">
            <label for="yeardrop">Select season year below</label>
            <select id="yeardrop" class="form-control">
            <option value="2014">2014</option>
            <option value="2015" selected="selected">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            </select>
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Round</th>
                    <th scope="col">Year</th>
                    <th scope="col">Limit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>2014</td>
                    <td>30</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>2015</td>
                    <td>60</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>2016</td>
                    <td>90</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
